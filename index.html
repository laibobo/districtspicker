<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./districtspicker.css">
</head>
<body>
    <div class='col'>
        <input id="ccindex" type="text" style="width:280px;height: 35px;">
    </div>
    <button onclick="getCcindex()">获取ccindex地址</button>
    <div class='col'>
        <input id="ccindex2" type="text" style="width:300px;height: 35px;">
    </div>
    <button onclick="getCcindex2()">获取ccindex2地址</button>
    <style>
        
        .col{
            position: relative;
            width: 250px;
            height: 35px;
        }
    </style>
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="./districtspicker-data.js"></script>
    <script src="./districtspicker.js"></script>
    <script>
       $('#ccindex').districtspicker({
            province:'广东省',
            city:'河源市',
            district:'源城区',
            change:function(oj){
                console.log('change:',oj)
            }
        });
        $('#ccindex2').districtspicker({
            province:'安徽省',
            city:'合肥市',
            district:'包河区',
            change:function(oj){
                console.log('change:',oj)
            }
        });
        function getCcindex(){
            console.log('#ccindex：',$('#ccindex').val());
        }
        function getCcindex2(){
            console.log('#ccindex2：',$('#ccindex2').val());
        }
    </script>
</body>
</html>
